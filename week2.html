<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
    <title>audio&video</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>g.pavan</h1>
        <p>21r01a05m1</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2>1.video

                </h2>
               <video width="200" height="400" controls autoplay muted>
                <source  src="D:\5m1\2 (2).mp4" type="video/mp4" >
               </video>
            
            </div>
            <div class="col-sm-5">
                <h1>audio</h1>
                <audio  src="D:\5m1\2 (1).mp3" controls autoplay muted></audio>
            </div>
            <div class="col-sm-4">
                <h1>3.CANVAS</h1>
                <canvas id="myCanvas" width="200" height="100" style="border:7px solid red">
                </canvas>
                <script>
                    var c=document.getElementById("myCanvas");
                    var ctx=c.getContext("2d");
                    ctx.moveTo(0,0);
                    ctx.lineTo(200,100);
                    ctx.stroke();
                    
                </script>
            </div>
            <div class="col-sm-8">
                <h1>4.svg-rounded-rect</h1>
                <svg width="400" height="100">
                <rect width="400" height="100" rx="20" ry="20"
                style="fill:green;stroke-width:5;stroke:rgb(0,0,0)"/>
                </svg>
            </div>
            <div class="col-sm-4">
                <h1>5.star</h1>
                <svg width="300" heoght="200">
                    <polygon points="125,10,40,198,190,78,10,78,160,198"
                    style="fill:skyblue;stroke:black;stroke-width:5;fill-rule:evenodd;opacity:0.3;"></polygon>
                </svg>
            </div>
        </div>

        
    </div>
    
</body>

</html>
